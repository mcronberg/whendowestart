<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Din webside titel</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css" />
    <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
  </head>

  <body>
    <div class="background"></div>
    <div class="grid-container" style="visibility: hidden">
      <div class="grid-item header top-right">
        <div class="headerText"><span></span></div>
        <div class="grid-item burger-menu-div">
          <i class="fas fa-bars burger-menu"></i>
        </div>
      </div>
      <div class="main"><div></div></div>
      <div class="grid-item top-left footer footerText"><span></span></div>
    </div>

    <dialog id="settings-dialog">
      <form id="settings-form">
        <div class="form-group">
          <label for="interval">Interval in minutes or time:</label>
          <input type="text" id="interval" name="interval" min="1" required />
        </div>
        <div class="form-group">
          <label for="minuteRoundUp">Minute Round Up</label>
          <input type="checkbox" id="minuteRoundUp" name="minuteRoundUp" />
        </div>
        <div class="form-group">
          <label for="culture">Culture:</label>
          <input type="text" id="culture" name="culture" />
        </div>
        <div class="form-group">
          <label for="titleText">Title:</label>
          <input type="text" id="titleText" name="titleText" />
        </div>
        <div class="form-group" id="editor">
          <label for="mainText">Text:</label>
          <textarea id="mainText" name="mainText"></textarea>
        </div>

        <div class="form-group">
          <label for="mainTextHAlign">Main Text Horizontal Alignment:</label>
          <input type="text" id="mainTextHAlign" name="mainTextHAlign" />
        </div>

        <div class="form-group">
          <label for="mainTextVAlign">Main Text Vertical Alignment:</label>
          <input type="text" id="mainTextVAlign" name="mainTextVAlign" />
        </div>

        <div class="form-group">
          <label for="backgroundImage">Background Image:</label>
          <input type="text" id="backgroundImage" name="backgroundImage" />
        </div>

        <div class="form-group">
          <label for="backgroundColor">Background Color:</label>
          <input type="text" id="backgroundColor" name="backgroundColor" />
        </div>

        <div class="form-group">
          <label for="addBlur">Add Blur:</label>
          <input type="checkbox" id="addBlur" name="addBlur" />
        </div>
        <div class="form-group">
          <label for="fontFamily">Font Family:</label>
          <input type="text" id="fontFamily" name="fontFamily" />
        </div>
        <div class="form-group">
          <label for="footerText">Footer Text:</label>
          <input type="text" id="footerText" name="footerText" />
        </div>

        <div class="form-group">
          <label for="footerFontSize">Footer Font Size:</label>
          <input type="text" id="footerFontSize" name="footerFontSize" />
        </div>

        <div class="form-group">
          <label for="footerColor">Footer Color:</label>
          <input type="text" id="footerColor" name="footerColor" />
        </div>

        <div class="form-group">
          <label for="footerHAlign">Footer align</label>
          <input type="text" id="footerHAlign" name="footerHAlign" />
        </div>
        <div class="form-group">
          <label for="headerText">Header Text:</label>
          <input type="text" id="headerText" name="headerText" />
        </div>

        <div class="form-group">
          <label for="headerFontSize">Header Font Size:</label>
          <input type="text" id="headerFontSize" name="headerFontSize" />
        </div>

        <div class="form-group">
          <label for="headerColor">Header Color:</label>
          <input type="text" id="headerColor" name="headerColor" />
        </div>

        <div class="form-group">
          <label for="menuColor">Menu Color:</label>
          <input type="text" id="menuColor" name="menuColor" />
        </div>

        <button type="submit">Save and start</button>
      </form>
    </dialog>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"
      integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js"
      integrity="sha512-4F1cxYdMiAW98oomSLaygEwmCnIP38pb4Kx70yQYqRwLVCs3DbRumfBq82T08g/4LJ/smbFGFpmeFlQgoDccgg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script type="module" src="app.js"></script>
  </body>
</html>
