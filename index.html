<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Din webside titel</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  </head>

  <body>
    <div class="background"></div>
    <div class="grid-container">
      <div class="grid-item header top-right">
        <div class="headerText"><span></span></div>
        <div class="grid-item burger-menu-div">
          <i class="fas fa-bars burger-menu"></i>
        </div>
      </div>
      <div class="main"><div></div></div>
      <div class="grid-item top-left footer footerText"><span></span></div>
    </div>

    <dialog id="settings-dialog">
      <div id="settings-form"></div>
      <div id="settings-form-buttons">
      <button id="submitDialog">Save and start</button><button id="link">Save, create link and reload</button>
    </div>
    </dialog>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js"></script>

    <script type="module" src="app.js"></script>
  </body>
</html>
